apply plugin: 'org.jetbrains.kotlin.platform.js'

archivesBaseName = 'search-presenter'

dependencies {
  expectedBy project(':search:presenter')

  compile project(':sync:js')

  implementation deps.kotlin.stdlib.js
  compile deps.kotlin.coroutines.js

  compile project(':pb-and-k:presenter:js')
}

compileKotlin2Js {
  kotlinOptions.moduleKind = 'commonjs'
}

kotlin {
  experimental {
    coroutines 'enable'
  }
}
