apply plugin: 'distribution'

distributions {
  main {
    baseName = 'sdk-search'

    contents {
      from('manifest.json') {
        expand version: buildConfig.version.name
      }
      from 'options.html'
      from 'icons'
      from { project(':frontend:chrome-extension:background').combineJs.outputs.files }
      from { project(':frontend:chrome-extension:content').combineJs.outputs.files }
      from { project(':frontend:chrome-extension:options').combineJs.outputs.files }
    }
  }
}

distTar.enabled = false
