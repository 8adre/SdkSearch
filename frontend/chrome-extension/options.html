<!DOCTYPE html>
<html>
<head>
  <title>Android SDK Search Options</title>
  <style type="text/css">
    input {
      width: 100%;
    }
  </style>
</head>
<body>

<p>Reference item count: <span id="item-count"><em>(loading)</em></span></p>

<p>
  <label for="gitweb">Source URL:</label><br>
  <input name="gitweb" id="gitweb">
</p>

<p>
  <label for="dac">Documentation URL:</label><br>
  <input name="dac" id="dac">
</p>

<p>
  <button id="save"><strong>Save</strong></button>
  <button id="reset">Reset</button>
</p>

<script src="options.js"></script>
</body>
</html>
