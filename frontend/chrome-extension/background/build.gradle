apply plugin: 'kotlin2js'
apply plugin: 'kotlin-dce-js'
apply plugin: 'com.eriwen.gradle.js'

dependencies {
  compile deps.kotlin.stdlib.js
  compile deps.kotlin.coroutines.js
  compile deps.kotlin.serialization.js
  compile project(':search:presenter:js')
  compile deps.timber.js
}

kotlin {
  experimental {
    coroutines 'enable'
  }
}

combineJs {
  source = [
          // Order is important!
          "$buildDir/kotlin-js-min/main/kotlin.js",
          "$buildDir/kotlin-js-min/main/atomicfu.js",
          "$buildDir/kotlin-js-min/main/kotlinx-coroutines-core.js",
          "$buildDir/kotlin-js-min/main/kotlinx-serialization-runtime-js.js",
          "$buildDir/kotlin-js-min/main/api-dac.js",
          "$buildDir/kotlin-js-min/main/references.js",
          "$buildDir/kotlin-js-min/main/sqldelight-runtime-js.js",
          "$buildDir/kotlin-js-min/main/store.js",
          "$buildDir/kotlin-js-min/main/timber.js",
          "$buildDir/kotlin-js-min/main/sync.js",
          "$buildDir/kotlin-js-min/main/search-presenter.js",
          "$buildDir/kotlin-js-min/main/chrome-platform.js",
          "$buildDir/kotlin-js-min/main/background.js",
  ]
  dest = file("$buildDir/combined/${archivesBaseName}.js")
}
combineJs.dependsOn(runDceKotlinJs)

configurations {
  content
}

artifacts {
  content(combineJs.dest) {
    builtBy combineJs
  }
}
