buildscript {
  ext.versions = [
      'supportLibrary': '27.0.2',
      'kotlin': '1.2.10'
  ]

  repositories {
    mavenCentral()
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.1'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    classpath 'com.squareup.sqldelight:gradle-plugin:0.6.1'
  }
}

allprojects {
  repositories {
    mavenCentral()
    google()
    jcenter()
  }
}
