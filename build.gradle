buildscript {
  ext.buildConfig = [
      'compileSdk': 29,
      'minSdk': 24,
      'targetSdk': 29,

      'version': [
          'major': 1,
          'minor': 4,
          'patch': 1,
          'build': 0,
      ],
  ]
